<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table cart_table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products,let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            <td><img style="width: 120px;" src="../../assets/{{item.productImage}}"></td>
                            <td style="width: 25%;">{{item.productDescription}}</td>
                            <td style="width: 12%;">{{item.productFinal}}</td>
                            <td style="width: 12%;">{{item.productQuantity}}</td>
                            <td style="width: 12%;">{{item.productFinal}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)">DELETE</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger empty">Empty Cart</button></td>
                            <td><button routerLink="/account" class="btn btn-primary empty">Shop More</button></td>
                            <td><button class="btn btn-success empty">Checkout</button></td>
                            <td class="total"><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container pt-5">
        <div class="card my_cart">
            <h2 class="card-title text-center">My Cart</h2>
        </div>
        <div class="center">
            <img src="../../assets/shop_1.webp" alt="" class="img">
            <h5 style="font-weight:bold;color: red;">Your cart is empty!</h5>
            <h6>Add item to it now</h6>
            <button routerLink="/account" class="shop_now" >Shop Now</button>
        </div>
    </div>
</ng-container>
