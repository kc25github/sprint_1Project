<div class="container-fluid p-0 m-0 gx-0 slide pt-5 mt-4">
    <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="../../assets/shop_4.jpg" class="d-block w-100" alt="..." style="object-fit:cover; height:350px">
            <div class="carousel-caption d-none d-md-block">
            <h1>Trending Fashion</h1> 
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/shop_5.jpg" class="d-block w-100" alt="..." style="object-fit:cover; height:350px">
            <div class="carousel-caption d-none d-md-block">
            <h1  class="text-dark">Unbelievable Deals</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/shop_6.jpg" class="d-block w-100" alt="..." style="object-fit:cover; height:350px">
            <div class="carousel-caption d-none d-md-block">
            <h1>Get 50% OFF</h1>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div>
    <h3 class="deal">Unbelievable Deals</h3>
    <div class="row mt-5">
        <div class="col-md-4 mb-3" *ngFor="let product of products">
            <div class="card">
                <img class="card-img-top" src="../../assets/{{product.productImage}}" alt="Card image cap" style="object-fit:cover;height: 400px;">
                <div class="card-body">
                    <h5 class="card-title">{{product.productName}}</h5>
                    <p class="card-text">{{product.productDescription}}</p>
                    <a href="" class="btn add_cart_2">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
